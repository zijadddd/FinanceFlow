<div class="settings">
    <div class="settings__change-currency">
        <p>Default currency</p>
        <div class="settings__dropdown">
            <button class="dropdown__button">{{defaultAccount.currencyCode}}<div class="button__arrow"></div></button>
            <div class="dropdown__content">
              <a href="#">BAM</a>
              <a href="#">USD</a>
              <a href="#">RSD</a>
            </div>
        </div>
    </div>
    <div class="settings__delete-all-data">
        <p>Deleting all your data will permanently remove all your information, including transactions, settings, and other saved data. This action is irreversible, and the data 
            <span>cannot be recovered</span>.
        </p>
        <a href="#" class="delete-all-data__btn">Delete all data</a>
    </div>
    <div class="settings__exchange-rate-updated"><b>Exchange rate updated:</b> {{exchangeRateChanged}}</div>
</div>
